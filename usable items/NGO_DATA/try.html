<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NGO Information</title>
    <link rel="stylesheet" href="try.css" />
    <script src="try.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
    <div class="container"><h1> NGO DATA</h1></div>
    <div id="state-list">
    <div class="arrow" onclick="scrollStateList('left')">&#9665;</div>
      <ul id="state-list-container">
        <li onclick="selectState('Gujarat')" data-state="Gujarat">Gujarat<img src="./images/images-removebg-preview.png" alt="Gujarat Map" width="80" height="80" /></li>
        <li onclick="selectState('Maharashtra')" data-state="Maharashtra">Maharashtra<img src="./images/maharashtra.png" alt="Gujarat Map" width="80" height="80" /></li>
        <li onclick="selectState('Goa')" data-state="Goa">Goa<img src="./images/images-removebg-preview (1).png" alt="Gujarat Map" width="80" height="80" /></li>
        <li onclick="selectState('Karnatka')" data-state="Karnatka">Karnatka<img src="./images/karnatka.png" alt="Gujarat Map" width="80" height="80" /></li>
        <li onclick="selectState('Kerala')" data-state="Kerala">Kerala<img src="./images/kerala.png" alt="Gujarat Map" width="80" height="80" /></li>
        <li onclick="selectState('TamilNadu')" data-state="TamilNadu">Tamil Nadu<img src="./images/tamilnadu.png" alt="Gujarat Map" width="80" height="80" /></li>
        <li onclick="selectState('AndhraPradesh')" data-state="AndhraPradesh">Andhra Pradesh<img src="./images/andhrapradesh.png" alt="Gujarat Map" width="80" height="80" /></li>
        <li onclick="selectState('Odisha')" data-state="Odisha">Odisha<img src="./images/odisha.png" alt="Gujarat Map" width="80" height="80" /></li>
        <li onclick="selectState('WestBengal')" data-state="WestBengal">West Bengal<img src="./images/westbengal.png" alt="Gujarat Map" width="80" height="80" /></li>
      </ul>
      <div class="arrow" onclick="scrollStateList('right')">&#9655;</div>
    </div>

    <div id="ngo-table">
      <h2>NGOs</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Website</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody id="ngo-list">
        </tbody>
      </table>
    </div>
  </body>
</html>
